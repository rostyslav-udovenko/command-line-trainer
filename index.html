<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command Line Trainer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <script>
      (() => {
        const validThemes = ["dark", "light", "amber"];

        const theme = localStorage.getItem("theme");
        const applied = validThemes.includes(theme) ? theme : "dark";

        document.documentElement.setAttribute("data-theme", applied);

        document.documentElement.style.visibility = "hidden";
        document.addEventListener("DOMContentLoaded", () => {
          document.documentElement.style.visibility = "visible";
        });
      })();
    </script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__menu">
          <a href="index.html">Command Line Trainer</a>
          <span>·</span>
          <a href="cheat-sheet.html">Cheat Sheet</a>
          <span>·</span>
          <a href="scenario-mode.html">Scenario Mode</a>
          <span>·</span>
          <a href="simulator.html">Simulator</a>
        </div>
      </div>
    </header>

    <main id="terminal">
      <noscript>
        <!-- prettier-ignore -->
        <div class="terminal-line">JavaScript is disabled. This app requires JavaScript to run.</div>
        <!-- prettier-ignore -->
        <div class="terminal-line">Please enable it in your browser settings and reload the page.</div>
      </noscript>

      <div id="output"></div>

      <div id="input-wrapper" class="terminal-line">
        <span class="prompt-symbol">user@machine:~$&nbsp;</span>
        <input id="hidden-input" type="text" autocomplete="off" />
        <div
          id="custom-rendered-input"
          class="custom-rendered-input"
          aria-hidden="true"
        ></div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__text" data-i18n="footer.description">
          © 2025 Command Line Trainer - an educational tool for learning
          fundamental UNIX-like terminal commands
        </div>
        <div class="footer__text" data-i18n="footer.by">
          Developed with &#9829; by Rostyslav Udovenko
        </div>

        <div class="footer__menu">
          <a
            href="https://github.com/rostyslav-udovenko/command-line-trainer"
            target="_blank"
            >GitHub</a
          >
          <span>·</span>
          <a
            href="https://github.com/rostyslav-udovenko/command-line-trainer/issues"
            target="_blank"
            data-i18n="footer.contribute"
            >Contribute</a
          >
          <span>·</span>
          <a
            href="mailto:rostyslav.udovenko@gmail.com"
            data-i18n="footer.contact"
            >Contact me</a
          >
        </div>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
