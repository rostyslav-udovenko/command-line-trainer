<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command Line Trainer</title>

    <script>
      (() => {
        const theme = localStorage.getItem("theme");
        const applied = theme === "light" || theme === "dark" ? theme : "dark";
        document.documentElement.setAttribute("data-theme", applied);

        document.documentElement.style.visibility = "hidden";
        document.addEventListener("DOMContentLoaded", () => {
          document.documentElement.style.visibility = "visible";
        });
      })();
    </script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__left">
          <a href="index.html" class="header__title">Command Line Trainer</a>
          <span>·</span>
          <a href="cheat-sheet.html" class="header__link">Cheat Sheet</a>
        </div>

        <div class="header__right">
          <div class="icon-button-container">
            <img
              src="icons/settings.svg"
              alt="Settings"
              id="settings-btn"
              class="icon-button"
              role="button"
              tabindex="0"
            />
          </div>
        </div>
      </div>
    </header>

    <main id="terminal">
      <noscript>
        <!-- prettier-ignore -->
        <div class="terminal-line">JavaScript is disabled. This app requires JavaScript to run.</div>
        <!-- prettier-ignore -->
        <div class="terminal-line">Please enable it in your browser settings and reload the page.</div>
      </noscript>

      <div id="output"></div>

      <div id="input-wrapper" class="terminal-line">
        <span class="prompt-symbol">user@machine:~$&nbsp;</span>
        <input id="hidden-input" type="text" autocomplete="off" />
        <div
          id="custom-rendered-input"
          class="custom-rendered-input"
          aria-hidden="true"
        ></div>
      </div>
    </main>

    <div class="settings-container">
      <div id="settings-modal" class="settings-modal hidden">
        <ul class="settings-list">
          <li><button id="help-btn">Help</button></li>

          <li class="divider"></li>

          <li><button id="toggle-hints">Toggle hints</button></li>
          <li><button id="reset-progress">Reset progress</button></li>

          <li class="divider"></li>

          <li class="has-submenu">
            <span>Theme</span>
            <ul class="submenu">
              <li><button data-theme="dark">Dark</button></li>
              <li><button data-theme="light">Light</button></li>
            </ul>
          </li>

          <li class="has-submenu">
            <span>Language</span>
            <ul class="submenu">
              <li><button data-language="en">English</button></li>
              <li><button data-language="uk">Українська</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__text">
          © 2025 Command Line Trainer - an educational tool for learning
          fundamental UNIX-like terminal commands
        </div>
        <div class="footer__text">
          Developed with &#9829; by Rostyslav Udovenko
        </div>

        <div class="footer__menu">
          <a
            href="https://github.com/rostyslav-udovenko/command-line-trainer"
            target="_blank"
            >GitHub</a
          >
          <span>·</span>
          <a href="mailto:rostyslav.udovenko@gmail.com">Contact me</a>
        </div>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
