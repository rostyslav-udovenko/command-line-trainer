<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command Line Trainer</title>

    <script>
      (() => {
        const theme = localStorage.getItem("theme");
        const applied = theme === "light" || theme === "dark" ? theme : "dark";
        document.documentElement.setAttribute("data-theme", applied);

        document.documentElement.style.visibility = "hidden";
        document.addEventListener("DOMContentLoaded", () => {
          document.documentElement.style.visibility = "visible";
        });
      })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__left">
          <a href="index.html" class="header__title">Command Line Trainer</a>
          <span>·</span>
          <a href="cheat-sheet.html" class="header__link">Cheat Sheet</a>
          <span>·</span>
          <a href="scenario-mode.html" class="header__link">Scenario Mode</a>
          <span>·</span>
          <a href="simulator.html" class="header__link">Simulator</a>
        </div>

        <div class="header__right">
          <div class="icon-button-container">
            <img
              src="icons/settings.svg"
              alt="Settings"
              id="settings-btn"
              class="icon-button"
              role="button"
              tabindex="0"
            />
          </div>
        </div>
      </div>
    </header>

    <main id="terminal">
      <noscript>
        <!-- prettier-ignore -->
        <div class="terminal-line">JavaScript is disabled. This app requires JavaScript to run.</div>
        <!-- prettier-ignore -->
        <div class="terminal-line">Please enable it in your browser settings and reload the page.</div>
      </noscript>

      <div id="output"></div>

      <div id="input-wrapper" class="terminal-line">
        <span class="prompt-symbol">user@machine:~$&nbsp;</span>
        <input id="hidden-input" type="text" autocomplete="off" />
        <div
          id="custom-rendered-input"
          class="custom-rendered-input"
          aria-hidden="true"
        ></div>
      </div>
    </main>

    <div class="settings-container">
      <div id="settings-modal" class="settings-modal hidden">
        <ul class="settings-list">
          <li>
            <button id="help-btn" data-i18n="settings.modal.help">Help</button>
          </li>

          <li class="divider"></li>

          <li>
            <button id="toggle-hints" data-i18n="settings.modal.hints">
              Hints
            </button>
          </li>
          <li>
            <button id="reset-progress" data-i18n="settings.modal.reset">
              Reset progress
            </button>
          </li>

          <li class="divider"></li>

          <li class="has-submenu">
            <span data-i18n="settings.modal.theme">Theme</span>
            <ul class="submenu">
              <li>
                <button data-theme="dark" data-i18n="settings.modal.theme.dark">
                  Dark
                </button>
              </li>
              <li>
                <button
                  data-theme="light"
                  data-i18n="settings.modal.theme.light"
                >
                  Light
                </button>
              </li>
            </ul>
          </li>

          <li class="has-submenu">
            <span data-i18n="settings.modal.language">Language</span>
            <ul class="submenu">
              <li><button data-language="en">English</button></li>
              <li><button data-language="uk">Українська</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__text" data-i18n="footer.description">
          © 2025 Command Line Trainer - an educational tool for learning
          fundamental UNIX-like terminal commands
        </div>
        <div class="footer__text" data-i18n="footer.by">
          Developed with &#9829; by Rostyslav Udovenko
        </div>

        <div class="footer__menu">
          <a
            href="https://github.com/rostyslav-udovenko/command-line-trainer"
            target="_blank"
            >GitHub</a
          >
          <span>·</span>
          <a
            href="mailto:rostyslav.udovenko@gmail.com"
            data-i18n="footer.contact"
            >Contact me</a
          >
        </div>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
