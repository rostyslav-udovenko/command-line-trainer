<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command Line Trainer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <a href="index.html" class="header__title">Command Line Trainer</a>
        <nav class="header__menu">
          <a href="cheatsheet.html">Cheat Sheet</a>
        </nav>
      </div>
    </header>

    <main id="terminal">
      <noscript>
        <div class="terminal-line">
          JavaScript is disabled. This app requires JavaScript to run.
        </div>
        <div class="terminal-line">
          Please enable it in your browser settings and reload the page.
        </div>
      </noscript>
      <div id="output"></div>
      <div id="input-wrapper" class="terminal-line" style="display: none">
        <span class="prompt-symbol">$&nbsp;</span>
        <input type="text" id="input" autofocus />
      </div>
    </main>

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__text">
          © 2025 Command Line Trainer. Built for learning basic UNIX-like
          terminal commands by Rostyslav Udovenko.
        </div>
        <div class="footer__menu">
          <a
            href="https://github.com/rostyslav-udovenko/command-line-trainer"
            target="_blank"
            >GitHub</a
          >
          <span>·</span>
          <a href="mailto:rostyslav.udovenko@gmail.com">Contact me</a>
        </div>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
