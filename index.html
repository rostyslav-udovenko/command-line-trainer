<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command Line Trainer</title>

    <script>
      (() => {
        const theme = localStorage.getItem("theme");
        if (theme === "light" || theme === "dark") {
          document.documentElement.setAttribute("data-theme", theme);
        } else {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      })();
    </script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__left">
          <a href="index.html" class="header__title">Command Line Trainer</a>
          <span>·</span>
          <a href="cheat-sheet.html" class="header__link">Cheat Sheet</a>
        </div>

        <div class="header__right">
          <div class="theme-icon-container">
            <img
              src="icons/dark.svg"
              alt="Toggle theme"
              id="theme-toggle-btn"
              class="theme-icon"
              role="button"
              tabindex="0"
            />
          </div>
        </div>
      </div>
    </header>

    <main id="terminal">
      <noscript>
        <!-- prettier-ignore -->
        <div class="terminal-line">JavaScript is disabled. This app requires JavaScript to run.</div>
        <!-- prettier-ignore -->
        <div class="terminal-line">Please enable it in your browser settings and reload the page.</div>
      </noscript>

      <div id="output"></div>

      <div id="input-wrapper" class="terminal-line">
        <span class="prompt-symbol">$&nbsp;</span>
        <input id="hidden-input" type="text" autocomplete="off" />
        <div
          id="custom-rendered-input"
          class="custom-rendered-input"
          aria-hidden="true"
        ></div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__text">
          © 2025 Command Line Trainer. Built for learning basic UNIX-like
          terminal commands by Rostyslav Udovenko.
        </div>
        <div class="footer__menu">
          <a
            href="https://github.com/rostyslav-udovenko/command-line-trainer"
            target="_blank"
            >GitHub</a
          >
          <span>·</span>
          <a href="mailto:rostyslav.udovenko@gmail.com">Contact me</a>
        </div>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
